<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convo Chat App">
    <meta name="author" content="Reynaldo Sia Jr.">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Used Roboto font from Google font website -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Convo</title>
</head>
<body>
    <header>
        <img class="conlogo" src="/img/Convo Logo.jpg">
        <input type="search" placeholder="Search Convo" class="searchconvo">
    </header>
    <main>
        <section  class="mainsec">
            <article  class="userdetails">
                <h1 id="userPhoto" class="userphoto">Photo</h1>
                <h1 class="username">Username</h1>
                <h2 class="createnew">Create New</h2>
            </article>
            <nav class="mainnav">
                <ul class="navbuttons">
                    <li class="recent">Recent</li>
                    <li class="messages">Messages</li>
                    <input type="search" placeholder="Search Contacts" class="searchcontacts">
                        <li class="contactlist">Contacts</li>
                </ul>
            </nav>
        </section>
        <article class="topofconvo">
            <h1 id="contactPhoto" class="contactphoto">Photo</h1>
            <h1 class="contactname">Contact Name</h1>
            <div class="messagebody">
                <h2>Body</h2>
            </div>
            <div>
                <input type="text" placeholder="Enter message here..." class="entermessage">
            </div>
        </article>
    </main>
</body>
</html>
